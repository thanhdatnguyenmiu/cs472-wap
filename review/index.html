<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <span>Bank Account Form</span>
        <form id="form" method="POST">
            <div class="form-group">
                <label for="accountNo" class="label">Account No</label>
                <input type="text" placeholder="01-XXX-XXXX" name="accoutNo" id="accountNo" required pattern="^01-[0-9]{3}-[0-9]{4}$">
                <small class="small-text">Your unique account number</small>
            </div>
            <div class="form-group">
                <label for="name" class="label">Customer Name</label>
                <input name="name" id="name" type="text" placeholder="e.g. John B. Smith" required>
                <small class="small-text"></small>
            </div>
            <div class="form-group">
                <label for="type" class="label">Type Of Account</label>
                <select name="type" id="type" required>
                <option>Saving</option>
                <option>Checking</option>
                <option>Loan</option>
            </select>
                <small class="small-text"></small>
            </div>
            <input id="btnSubmit" type="submit" value="Create New Account">
        </form>
        <div>
            <ul class="list-group">
                <li class="list-group-item list-title">List of Customer Account</li>
            </ul>
        </div>
    </div>
    <script src="./index.js" async defer></script>
</body>


</html>
