<!DOCTYPE html>
<html lang="en">

<head>
    <title>TMNT - Rancid Tomatoes</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./part2.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="nav-bar">
        <a>MUM Golden Dorm Market ::: SRM System</a>
        <a href="#home" class="active">Products</a>
        <a href="#home" class="active">Suppliers</a>

        <div class="logout">
            <span class="userName">Hello!</span><input class="logout-btn" type="submit" value="Sign Out"></div>

    </div>
    <div class="container">
        <div class="title">New Product Form</div>
        <form action="part-1" method="GET">
            <div class="row">
                <div class="column">
                    <div class="textbox">
                        <div class="label">
                            <label for="email">Product Number</label><br>
                        </div>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="textbox">
                        <div class="label">
                            <label for="name">Name</label><br>
                        </div>
                        <input type="text" id="name" name="name"><br>
                    </div>
                    <div class="textbox">
                        <div class="label">
                            <label for="unitPirce">Unit Price</label><br>
                        </div>
                        <input type="number" placeholder="0.0" step="0.1" id="unitPirce" name="unitPirce"><br>
                    </div>
                    <div class="textbox">
                        <div class="label">
                            <label for="url">URL</label><br>
                        </div>
                        <input type="text" id="url" name="url" pattern="https?://.+" title="Please enter URL" placeholder="Enter URL"><br>
                    </div>
                </div>
                <div class="column">
                    <div class="textbox">
                        <div class="label">
                            <label for="quantity">Quantity in stock</label><br>
                        </div>
                        <input type="number" placeholder="0" step="1" id="quantity" name="quantity"><br>
                    </div>
                    <div class="textbox">
                        <div class="label">
                            <label for="supplier">Supplier</label><br>
                        </div>
                        <select name="quantity" id="quantity">
                            <option value="volvo">Select a supplier</option>
                        </select>
                    </div>
                    <div class="textbox">
                        <div class="label">
                            <label for="date">Date Supplied</label><br>
                        </div>
                        <input type="date" id="date" name="date" placeholder="YYYY-MM-DD">

                    </div>
                </div>

            </div>

            <div>
                <div class="wrapper_button">
                    <div class="textbox">
                        <input class="btn reset-btn" type="submit" value="Reset">
                    </div>
                    <div class="textbox">
                        <input class="btn cancel-btn" type="submit" value="Cancel">
                    </div>
                    <div class="textbox">
                        <input class="btn addproduct-btn" type="submit" value="Add Product">
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
