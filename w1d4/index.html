<!DOCTYPE html>
<html lang="en">

<head>
    <title>TMNT - Rancid Tomatoes</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./w1d4.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form action="part-1" method="GET">
            <div class="textbox">
                <div class="label">
                    <label for="email">Email Address</label><br>
                </div>
                <input type="text" id="email" name="email" placeholder="Enter Email"><br>
                <span>We'll never share your email with anyone else.</span>
            </div>
            <div class="textbox">
                <div class="label">
                    <label for="password">Password</label><br>
                </div>
                <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$" title="Password must contain at least 10 character, one upper case and lower case letter and one number" id="password" name="password" placeholder="Enter Password"><br>
            </div>
            <div class="textbox">
                <div class="label">
                    <label for="url">URL</label><br>
                </div>
                <input type="text" id="url" name="url" pattern="https?://.+" title="Please enter URL" placeholder="Enter URL"><br>
            </div>
            <div class="textbox">
                <input type="checkbox" id="checkMe" name="checkMe">
                <label for="checkMe">Check me out</label>
            </div>
            <div class="textbox">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
